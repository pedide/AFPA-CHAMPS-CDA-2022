<div class="container" style="margin-top: 100px;">
    <img background-image:src="http://localhost:8087/image/19..jpg.jpg" alt="" >
    <div class="d-flex justify-content-center h-50">
        <div class="user_card">
          <div class="d-flex justify-content-center">
            <div style="margin-top: 10px;margin-bottom:-90px;">
              <h3>BagsBoutique Register</h3>
            </div>
          </div>
          <div class="d-flex justify-content-center form_container">
            <form #registerForm="ngForm" (ngSubmit)="onRegister(registerForm.value)">
              <div class="input-group mb-3">
                <div class="input-group-append">
                  <span class="input-group-text"><i class="fas fa-user"></i></span>
                </div>
                <input type="text" class="form-control" name="username" placeholder="Username" ngModel
                #usernameInput="ngModel" required>
              </div>
              <span class="help-block" style="color:red;"
              *ngIf="usernameInput.invalid && usernameInput.touched">Please enter a username</span>
             
              <div class="input-group mb-3">
                <div class="input-group-append">
                  <span class="input-group-text"><i class="fas fa-user"></i></span>
                </div>
                <input type="text" class="form-control" name="firstName" placeholder="Firstname" ngModel
                #firstnameInput="ngModel" required>
              </div>
              <span class="help-block" style="color:red;"
              *ngIf="firstnameInput.invalid && firstnameInput.touched">Please enter a Firstname</span>
             
              <div class="input-group mb-3">
                <div class="input-group-append">
                  <span class="input-group-text"><i class="fas fa-user"></i></span>
                </div>
                <input type="text" class="form-control" name="lastName" placeholder="Lastname" ngModel
                #lastnameInput="ngModel" required>
              </div>
              <span class="help-block" style="color:red;"
              *ngIf="lastnameInput.invalid && lastnameInput.touched">Please enter a Lastname</span>

              <div class="input-group mb-2">
                <div class="input-group-append">
                  <span class="input-group-text"><i class="fas fa-key"></i></span>
                </div>
                <input type="password" class="form-control" name="password" placeholder="Password"
                ngModel
                #passwordInput= "ngModel" required>
              </div>
              <span class="help-block" style="color:red;"
              *ngIf="passwordInput.invalid && passwordInput.touched">Please enter a password.</span>

              <div class="input-group mb-3">
                <div class="input-group-append">
                  <span class="input-group-text"><i class="fas fa-user"></i></span>
                </div>
                <input type="text" class="form-control" name="email" placeholder="Email" ngModel
                #emailInput="ngModel" required>
              </div>
              <span class="help-block" style="color:red;"
              *ngIf="emailInput.invalid && emailInput.touched">Please enter a email</span>

          <div class="d-flex justify-content-center mt-3 login_container">
            <button type="submit" [disabled]="registerForm.invalid || showLoading" name="button" class="btn login_btn">
              <i *ngIf="showLoading" class="fas fa-spinner fa-spin"></i>&nbsp;&nbsp;
              <span *ngIf="showLoading">Loading...</span>
              <span *ngIf="!showLoading">Register</span>
            </button>
          </div> 
        </form>
      </div>
          <div class="mt-4">
            <div class="d-flex justify-content-center links">
              Already have an account? <a routerLink="/login" class="ml-2" style="color: #2C3E50;">Login</a>
            </div>
          </div>
        </div>
      </div>
  </div>
