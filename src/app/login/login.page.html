<ion-content>
<div id="header">
  <div id="app-bar">
    <ion-icon name="arrow-back" routerLink="/welcome"></ion-icon>
    <div id="logo">
      <img src="../../assets/RATP.svg.png" alt=""/>
    </div>
    <div></div>
  </div>


  <h1>Se Connecter</h1>
  <p>Connectez-vous pour d√©couvrir<br />les nouvelles fonctionnalites</p>
  </div>

<div class="wrapper">
    <ion-card class="form-wrapper">
      <ion-card-content>
        <ion-item>
          <ion-icon name="person"></ion-icon>
          <ion-input type="text" placeholder="username" ngModel
          #usernameInput="ngModel" required></ion-input>
          <span class="help-block" style="color: red;"
			  *ngIf="usernameInput.invalid && usernameInput.touched">Veuillez entrer votre nom d'utilisateur</span>
        </ion-item>

      <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm.value)"></form>
        <ion-item>
          <span class="help-block" style="color:red"
          *ngIf="passwordInput.invalid && passwordInput.touched">Veuillez entrer votre mot de passe.</span>
          <ion-icon name="lock-closed"></ion-icon>
          <ion-input type="password" placeholder="Password" ngModel #passwordInput="ngModel" required> </ion-input>
        </ion-item>

        <ion-button expand="block" type="submit" [disabled]="loginForm.invalid || showLoading" name="button" class="btn login_btn">
          <i *ngIf="showLoading" class="fas fa-spinner fa-spin"></i>
          <span *ngIf="showLoading">Chargement...</span>
          <span *ngIf="!showLoading">Se connecter</span>
        </ion-button>

      </ion-card-content>
    </ion-card>

    <div class="line-text">
      <span class="lines"></span>
      <span class="text"> Se connecter autrement</span>
    </div>

<ion-card class="social-wrapper">
  <ion-card-content>
    <div class="socials">
      <ion-button class="btn-fb">
        <ion-icon name="logo-facebook"></ion-icon>
      </ion-button>
      <ion-button class="btn-tw">
        <ion-icon name="logo-twitter"></ion-icon>
      </ion-button>
      <ion-button class="btn-go">
        <ion-icon name="logo-google"></ion-icon>
      </ion-button>
      <ion-button class="btn-ph">
        <ion-icon name="call-outline"></ion-icon>
      </ion-button>
    </div>
  </ion-card-content>
</ion-card>
  </div>
</ion-content>
