<div class="container" style="margin-top: 100px;">
	<div class="d-flex justify-content-center h-50">
		<div class="user_card">
		  <div class="d-flex justify-content-center">
			<div style="margin-top: 10px;margin-bottom:-90px;">
			  <h3>RATP Login</h3>
			</div>
		  </div>

		  <section class="showcase">
			<header>       
			  <h2 class="logo"></h2>
			  <div class="toggle"></div>
			</header>
			<div class="bloc">
		  <video autoplay="autoplay" muted="" loop="infinite" src="http://localhost:14010/video/escalator.mp4"></video>
		  <div class="overlay"></div>
		  <div class="text">
			<h2>RATP Connect </h2>
			<h3>Explorer Paris et l'Ã®le de France</h3>
			<p>Bienvenue sur votre espace de connexion
				vous pourrez consulter vos achats, les horaires de passage , etc....</p>

		  <div class="d-flex justify-content-center form_container">
			<form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm.value)">
			  <div class="input-group mb-3">
				<div class="input-group-append">
				  <span class="input-group-text"><i class="fas fa-user"></i></span>
				</div>
				<input type="text" class="form-control" name="username" placeholder="Username" ngModel
				#usernameInput="ngModel" required>
			  </div>
			  <span class="help-block" style="color:red;"
			  *ngIf="usernameInput.invalid && usernameInput.touched">Veuillez entrer votre nom d'utilisateur</span>
			  <div class="input-group mb-2">
				<div class="input-group-append">
				  <span class="input-group-text"><i class="fas fa-key"></i></span>
				</div>
				<input type="password" class="form-control" name="password" placeholder="Password"
				ngModel #passwordInput="ngModel" required>
			  </div>
			  <span class="help-block" style="color:red;"
			  *ngIf="passwordInput.invalid && passwordInput.touched">Please enter a password.</span>
		  <div class="d-flex justify-content-center mt-3 login_container">
			<button type="submit" [disabled]="loginForm.invalid || showLoading" name="button" class="btn login_btn">
			  <i *ngIf="showLoading" class="fas fa-spinner fa-spin"></i>
			  <span *ngIf="showLoading">Chargement...</span>
			  <span *ngIf="!showLoading">Se connecter</span>
			</button>
		  </div> 
		</form>
	  </div>
		  <div class="mt-4">
			<div class="d-flex justify-content-center links">
			  <p>Vous n'avez pas de compte? <a routerLink="/register" class="ml-2" style="color: #2C3E50;">S'enregister</a></p>
			</div>
		  </div>
		</div>

		<ul class="social">
			<li><a href="https://fr-fr.facebook.com/RATPofficiel"><img src="https://i.ibb.co/x7P24fL/facebook.png"></a></li>
			<li><a href="https://twitter.com/clientsratp"><img src="https://i.ibb.co/Wnxq2Nq/twitter.png"></a></li>
			<li><a href="https://www.instagram.com/ratp/?hl=fr"><img src="https://i.ibb.co/ySwtH4B/instagram.png"></a></li>
