<div class="container">
<div class="container">
    <nav class="navbar navbar-light bg light"></nav>
    <a class="navbar-brand" href="http://localhost:14010/produit"></a>


<h2>Liste des produits</h2>
<table>
    <tr>
        <th>ID</th>
        <th>REF</th>
        <th>DESIGNATION</th>
        <th>DESCRIPTIF</th>
        <th>PRIX VENTE</th>
        <th>IMAGE</th>
    </tr>
    <tr *ngFor="let p of produit">
        <td>{{p.id}}</td>
        <td>{{p.reference}}</td>
        <td>{{p.designation}}</td>
        <td>{{p.descriptif}}</td>
        <td>{{p.prixVente}}</td>
        <td><img class="picture" src="{{p.image}}"></td>

    </tr>
</table>
</div>
</div>
